<f:form
	method="post"
	action="register"
	controller="Subscription"
	package="Psmb.Newsletter"
	objectName="newSubscriber"
	>
	<f:form.textfield property="name" placeholder="Enter your name" />
	<f:form.textfield property="email" placeholder="Enter your name" />
	<f:form.submit class="neos-button" value="Subscribe!"/>
</f:form>
