<div class="neos-inspector-field">
	<div>
		{{view view._select}}
		<button {{action "send" target="view"}} {{bindAttr disabled="view.sendingDisabled"}}>
			{{view._buttonLabel}}
		</button>
		{{#if view.errorMessage}}
			<div style="color: #ff460d; padding: 12px 0">
				<i class="icon-warning-sign"></i>
				{{view._errorMessage}}
			</div>
		{{/if}}
	</div>
</div>
